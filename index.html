<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open%20Sans" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body class="purple-1 body-text">

    <section class="menu purple-4 header-text">
      <img class='drop-down-toggle' src="./assets/menu.svg" alt="hamburger">
      <h3 class="header-text white-text" id="main-title">IdeaBox</h3>
    </section>

    <section class="drop-down purple-4 hidden">
      <div class="hamburger-top">
        <img class='drop-down-toggle' src="./assets/menu-close.svg" alt="menu-close">
        <h3 class="header-text white-text">IdeaBox</h3>
      </div>
      <hr class="horse-rule">
      <p class = "purple-grey-text">Filter Starred Ideas</p>
      <button class="header-text white-text purple-3" id='show-star'>Show Starred Ideas</button>
      <hr class="horse-rule">
    </section>

    <main>
      <div class="overlay hidden"></div>
      <section class="idea-form purple-2">
        <div>
          <p class="header-text">Title</p>
          <input class='border-top' id="title-input"type="text" name="" value="">
        </div>
        <div>
          <p class="header-text">Body</p>
          <input class='border-top' id="body-input" type="text" name="" value="">
        </div>
        <button class="header-text purple-5 light-text border-top" id='save-button' type="button" name="button">Save</button>
        <div class="search-ideas border-top">
          <div class='purple-5' id="search-button" type="button" name="button"> <img src="./assets/search.svg" alt="">
          </div>
          <input class="medium-text" id="search-input" type="text" name="" value="" placeholder=" Search ideas">
        </div>
      </section>
      <section class="idea-cards">
      </section>
    </main>
  </body>
  <script src="./src/idea.js"> </script>
  <script src="./src/main.js"></script>
</html>
